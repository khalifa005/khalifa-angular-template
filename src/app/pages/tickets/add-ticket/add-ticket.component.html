


<div class="row" >
  <form [formGroup]="form" (ngSubmit)="save()" *ngIf="form">

    <nb-card>
      <nb-card-header translate>add-ticket</nb-card-header>
      <nb-card-body>

        <div class="form-group">
            <label for="adressfield" class="label" translate>ticket.title</label>
            <input
             type="text"
             nbInput fullWidth
             id="adressfield"
             placeholder="{{ 'ticket.title' | translate }}"

             [status]=" form.get('title').invalid ? 'danger' : null"
             formControlName="title"
             >
             <div
             translate
             class="text-danger"
             *ngIf="form.get('title').invalid && (form.get('title').dirty || form.get('title').touched)">
             validations.please-provide-value
            </div>
          </div>

          <div class="form-group">
            <!-- placeholder="{{ 'ticket.select-category' | translate }}" -->

            <label for="category" class="label" translate>ticket.category</label>

            <nb-select
            class="d-inline"
            id="category"
            [status]=" form.get('categoryId').invalid ? 'danger' : null"

            formControlName="categoryId">

              <nb-option *ngFor="let x of categoryTypes" [value]="x.id" >
                {{x.nameEn | translator : x.nameAr}}
              </nb-option>
            </nb-select>

             <div
             translate
             class="text-danger"
             *ngIf="form.get('title').invalid && (form.get('title').dirty || form.get('title').touched)">
             validations.please-provide-value
            </div>
          </div>

          <div class="form-group">
            <nb-checkbox>Check me out</nb-checkbox>
          </div>
          <button
          type="submit"
          nbButton
          status="danger"
          [disabled]="!form.valid">Submit</button>
      </nb-card-body>
    </nb-card>

</form>

</div>
