<div class="container">
  <button mat-icon-button color="accent" 
    *ngFor="let ratingId of ratingArray;
    index as i" [id]="'star_'+i" (click)="calculateRating(i+1)">
       <mat-icon style="color: gold;">
           {{ iconStatus(i) }}
       </mat-icon>
   </button>
   <p>
       Your rated <span>{{ rating }}</span>/<span>{{ totalStar }}</span>
   </p>
</div>
