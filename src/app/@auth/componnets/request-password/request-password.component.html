<div class="row acig-pt-10p">
  <div class="col-md-3"></div>
  <div class="col-md-3">
    <nb-card>
      <nb-card-header></nb-card-header>
      <nb-card-body style="text-align: center !important;">
        <img src="../../../../assets/images/acig_register_logo.png">
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-3">
    <nb-card>
      <nb-card-header translate>forget-password-title</nb-card-header>
      <nb-card-body>
        <div class="col-md-12">
          <form [formGroup]="requestPasswordForm" (ngSubmit)="requestPass()" novalidate>


            <div class="row">
              <div class="col-sm-12">
                <!--username-->
                <div class="form-group">
                  <label class="label" for="email" translate>registeration.email</label>

                  <input type="text" nbInput fullWidth id="email" name="email" formControlName="email"
                    placeholder="{{ 'registeration.email' | translate }}"
                    [status]=" !email?.valid && (email?.dirty ||email?.touched) ? 'danger' : null">

                  <div *ngIf="!email?.valid && (email?.dirty ||email?.touched)">
                    <div class="text-danger" [hidden]="!email.errors.required" translate>
                      validations.field-required
                    </div>
                    <div class="text-danger" [hidden]="!email.errors.email" translate>
                      registeration.please-enter-valid-email
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12" style="text-align: center;">
                <button type="submit" nbButton status="primary" translate>recovery-now</button>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12" style="text-align: center;">
                <section class="another-action" translate>
                  <a class="text-link" routerLink="../login" translate>registeration.log-in</a>
                </section>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12" style="text-align: center;">
                <section class="another-action" translate>
                  <a class="text-link" routerLink="../register" translate>registeration.register-new-user</a>
                </section>
              </div>
            </div>
          </form>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-3"></div>
</div>
