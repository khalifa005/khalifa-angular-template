


<div class="row" >
  <form [formGroup]="form" (ngSubmit)="save()" *ngIf="form">

    <nb-card>
      <nb-card-header translate>add-ticket</nb-card-header>
      <nb-card-body>
          <div class="form-group">
            <label for="adressfield" class="label" translate>address</label>

            <input
             type="text"
             nbInput fullWidth
             id="adressfield"
             placeholder="{{ 'address' | translate }}"
             status="danger"
             [status]=" form.get('addressLine').invalid ? 'danger' : null"
             formControlName="addressLine"
             >

             <div
             translate
             class="text-danger"
             *ngIf="form.get('addressLine').invalid && (form.get('addressLine').dirty || form.get('addressLine').touched)">
             validations.please-provide-value
            </div>

          </div>

          <div class="form-group">
            <nb-checkbox>Check me out</nb-checkbox>
          </div>
          <button
          type="submit"
          nbButton
          status="danger"
          [disabled]="!form.valid">Submit</button>
      </nb-card-body>
    </nb-card>

</form>

</div>
